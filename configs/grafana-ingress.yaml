apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-tailscale
  namespace: monitoring
  annotations:
    tailscale.com/hostname: "grafana"  # Hostname in Tailnet
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: grafana-service
      port:
        number: 3000
